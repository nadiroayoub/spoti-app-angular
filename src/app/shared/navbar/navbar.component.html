<!-- component -->
<link
  rel="stylesheet"
  href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css"
/>

<div class="min-h-screen flex flex-row bg-gray-100">
  <div class="flex flex-col w-56 bg-black overflow-hidden">
    <div class="flex items-center justify-center h-20 shadow-md w-full p-4">
      <img src="assets/banner-ico.png" alt="" class="h-full mr-2" />
      <h1 class="text-2xl text-white-500 font-bold">SpotiApp</h1>
    </div>
    <ul class="flex flex-col py-4">
      <li>
        <a
          [routerLink]="['home']"
          class="flex flex-row items-center h-12 transform hover:translate-x-2 transition-transform ease-in duration-200 text-gray-500 hover:text-gray-800"
        >
          <span
            class="inline-flex items-center justify-center h-12 w-12 text-lg text-gray-400"
            ><i class="bx bx-home"></i
          ></span>
          <span class="text-sm font-medium">Inicio</span>
        </a>
      </li>
      <li>
        <a
          [routerLink]="['search']"
          class="flex flex-row items-center h-12 transform hover:translate-x-2 transition-transform ease-in duration-200 text-gray-500 hover:text-gray-800"
        >
          <span
            class="inline-flex items-center justify-center h-12 w-12 text-lg text-gray-400"
            ><i class="bx bx-music"></i
          ></span>
          <span class="text-sm font-medium">Buscar</span>
        </a>
      </li>
    </ul>
  </div>
  <div class="container mx-auto px-4">
    <router-outlet></router-outlet>
  </div>
</div>
