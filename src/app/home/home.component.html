<div class="flex flex-row flex-wrap mt-32 justify-center">
  <ng-container *ngIf="loading; else elseTemplate">
    <div
      class="border border-blue-300 shadow rounded-md p-4 max-w-sm w-full mx-auto"
    >
      <div class="animate-pulse flex space-x-4">
        <div class="rounded-full bg-slate-200 h-10 w-10"></div>
        <div class="flex-1 space-y-6 py-1">
          <div class="h-2 bg-slate-200 rounded"></div>
          <div class="space-y-3">
            <div class="grid grid-cols-3 gap-4">
              <div class="h-2 bg-slate-200 rounded col-span-2"></div>
              <div class="h-2 bg-slate-200 rounded col-span-1"></div>
            </div>
            <div class="h-2 bg-slate-200 rounded"></div>
          </div>
        </div>
      </div>
    </div>
  </ng-container>
  <ng-template #elseTemplate>
    <div
      *ngFor="let newReleaseItem of newRelease"
      class="basis-1/1 md:basis-1/3 max-w-sm mb-4 mr-4 rounded overflow-hidden shadow-lg"
    >
      <img
        class="w-full"
        [src]="newReleaseItem.images[0].url"
        alt="Sunset in the mountains"
      />
      <div class="px-6 py-4">
        <div class="font-bold text-xl text-black mb-2">
          {{ newReleaseItem.name }}
        </div>
      </div>
      <div
        class="inline-block pl-6 pb-2"
        *ngFor="let artist of newReleaseItem.artists"
      >
        <span
          class="inline-block rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2 spotify-logo-color spotify-logo-background"
          >{{ artist.name }}</span
        >
      </div>
    </div>
  </ng-template>
</div>
